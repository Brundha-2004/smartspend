<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Details - SmartSpend</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; color: #333; padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; padding: 30px; margin-bottom: 25px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .logo { font-size: 2rem; font-weight: bold; color: #667eea; margin-bottom: 10px; }
        .nav-buttons { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 20px; }
        .btn { 
            padding: 10px 20px; border: none; border-radius: 10px; font-size: 0.9rem; 
            font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; 
            display: inline-block; 
        }
        .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .btn-secondary { background: rgba(102, 126, 234, 0.1); color: #667eea; border: 2px solid #667eea; }
        .btn-danger { background: linear-gradient(135deg, #f5576c, #f093fb); color: white; }
        
        .expense-details {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .detail-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .detail-value {
            font-size: 1.1rem;
            color: #333;
        }
        
        .amount-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .amount-income {
            background: #e8f5e8;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }
        
        .amount-expense {
            background: #ffe8e8;
            color: #f5576c;
            border: 2px solid #f5576c;
        }
        
        .category-badge, .type-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 8px;
        }
        
        .category-badge {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .type-badge.income {
            background: #e8f5e8;
            color: #4CAF50;
        }
        
        .type-badge.expense {
            background: #ffe8e8;
            color: #f5576c;
        }
        
        .description-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üí∞ Transaction Details</div>
            <div class="nav-buttons">
                <a th:href="@{/expenses/view}" class="btn btn-secondary">‚Üê Back to Expenses</a>
                <a th:href="@{/}" class="btn btn-secondary">üè† Home</a>
                <a th:href="@{/budgets/view}" class="btn btn-primary">üìä Budgets</a>
            </div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="expense-details" th:if="${expense}">
            <!-- Amount Display -->
            <div th:classappend="${expense.type.name == 'INCOME' ? 'amount-income' : 'amount-expense'}" 
                 class="amount-display">
                <span th:if="${expense.type.name == 'INCOME'}">+</span>
                <span th:if="${expense.type.name == 'EXPENSE'}">-</span>
                $<span th:text="${#numbers.formatDecimal(expense.amount, 1, 2)}">0.00</span>
            </div>

            <!-- Transaction Details -->
            <div class="detail-item">
                <div class="detail-label">Title</div>
                <div class="detail-value" th:text="${expense.title}">Title</div>
            </div>
            
            <div class="detail-item">
                <div class="detail-label">Type & Category</div>
                <div class="detail-value">
                    <span th:classappend="${expense.type.name == 'INCOME' ? 'income' : 'expense'}" 
                          class="type-badge" th:text="${expense.type}">Type</span>
                    <span class="category-badge" th:text="${expense.category}">Category</span>
                </div>
            </div>
            
            <div class="detail-item">
                <div class="detail-label">Date</div>
                <div class="detail-value" th:text="${#temporals.format(expense.date, 'MMMM dd, yyyy')}">Date</div>
            </div>
            
            <div th:if="${expense.description}" class="detail-item">
                <div class="detail-label">Description</div>
                <div class="description-box" th:text="${expense.description}">Description</div>
            </div>
            
            <!-- Action Buttons -->
            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button class="btn btn-primary" onclick="editExpense()">Edit Transaction</button>
                <button class="btn btn-danger" th:onclick="'deleteExpense(' + ${expense.id} + ')'">Delete Transaction</button>
            </div>
        </div>
    </div>

    <script>
        function editExpense() {
            const expenseId = [[${expense.id}]];
            // You can implement edit functionality here
            alert('Edit functionality for transaction ID: ' + expenseId);
            // Example: window.location.href = '/expenses/edit/' + expenseId;
        }

        function deleteExpense(expenseId) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                fetch(`/expenses/${expenseId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert('Transaction deleted successfully!');
                        window.location.href = '/expenses/view';
                    } else {
                        alert('Error: ' + (data.error || 'Failed to delete transaction'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting transaction');
                });
            }
        }
    </script>
</body>
</html>
